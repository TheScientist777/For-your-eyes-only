<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philip Rojas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="contact_style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary-subtle py-4">
      <div class="container-fluid">
        <a class="navbar-brand " href="/">
          <i class="bi bi-braces text-warning"></i>
          Success
        </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="portfolio container  mx-auto">
      <div class="row">
        <div class="col col-md-10 col-lg-8 col-xl-7 mx-auto">
          <h1 class="display-1 text-center mb-3">Thank you for doing business with us. </h1>
          <h3 class="display-4 text-center mb-5">In case of emergency, contact customer support</h3>
          <div class="row gx-5 justify-content-center">
            <form class="d-flex flex-column gap-4">
              <div class="form-floating">
                <input id="name" class="form-control text-light" type="text" placeholder="Enter your name" required>
                <label for="name"><span class="text-danger">*</span> Full Name</label>
              </div>
              <div class="form-floating">
                <input id="email" class="form-control text-light" type="email" placeholder="Enter your email" required>
                <label for="email"><span class="text-danger">*</span> Email</label>
              </div>
              <div class="form-floating">
                <input id="phone" class="form-control text-light" type="tel" placeholder="Enter your Phone">
                <label for="phone">Phone Number</label>
              </div>
              <div class="form-floating">
                <textarea id="message" class="form-control text-light h-100" placeholder="Enter your Phone"></textarea>
                <label for="message">Message</label>
              </div>
              <div class="text-muted small">
                <span class="text-danger">*</span> Required Field
              </div>
              <button class="btn btn-warning btn-lg">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-light-subtle">
    <nav class="py-5 container">

    </nav>
  </footer>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
